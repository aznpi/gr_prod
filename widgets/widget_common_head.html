    <script>
        function initMap() {
          
            var locationArray = ['Vancouver|49.284095|-123.108570','New York|40.752014|-73.980448','Chicago|41.886909|-87.632052','London|51.512918|-0.094396','Singapore|1.286036|103.853955','Raleigh|35.732805|-78.850747','Halifax|44.647573|-63.576689','Kelowna|49.884892|-119.491374'];
        var iconBase = '/resources/bootstrap-site/images/internal/icons/';
        
        for(var i = 0; i < locationArray.length; i++){
          
          var locationList = locationArray[i].split('|');   
          var mapCanvas = document.getElementById('map-canvas-'+i);
          var myLatlng = new google.maps.LatLng(locationList[1],locationList[2]);
          
          var mapOptions = {
                center: myLatlng,
                zoom: 17,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                mapTypeControl: false,
          scaleControl: false,
          scrollwheel:false,
          streetViewControl: false,
          zoomControl  : true,
          draggable: false
          }
          
          var map = new google.maps.Map(mapCanvas, mapOptions);
          
          var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                icon: iconBase + "icon_map_marker.png",
                title: 'We are here!'
                
            });
        }
        }
        google.maps.event.addDomListener(window, 'load', initMap);
    </script>
    
</g:if>
