<!doctype html>
<!--[if IE 7 ]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
    <head>
      <!-- Render the common head tags to include CSS and JS files -->
      <wcm:widget path="widgets/bootstrap-site/common-head"/>
    </head>
    <body>
        <wcm:widget path="widgets/bootstrap-site/header"/>
        <div id="main-container" class="container">
            <div id="main-content-container" class="row non-home-container">
               
                <div class="apply-btn row">
                    <div class="col-md-2">
                        <div class="apply-mail">
                            <button class="btn-red" subject="${node.htmlTitle}">APPLY NOW</button>
                        </div>
                    </div>
                </div> 
               
                <div class="main-content row">
                    <div class="col-md-8 left-container">
                        <wcm:content/>
                        ${node.htmlTitle}
                    </div>
                    <div id="panel-right" class="col-md-4">
                        <div id="related-jobs-container">
								<h4>Related Jobs</h4>
								<ul>
                                    <g:set var="jobCount" value="${0}" />
                                    <wcm:eachSibling  var="c" counter="n" type="org.weceem.html.WcmHTMLContent" filter="${ { n  ->  n.identifier?.startsWith(node.identifier) } }">
                                        
                                        <g:if test="${node.htmlTitle != c.htmlTitle}">
                                            <g:set var="jobCount" value="${jobCount + 1}" />
                                            <li>
                                                <div class="title"><a href="/company-info/careers/jobs/${c.aliasURI}">${c.htmlTitle}</a></div>
                                                <div class="location">
                                                    <g:if test="${c.aliasURI.contains('vancouver')}">
                                                        Vancouver, BC
                                                    </g:if>
                                                    <g:if test="${c.aliasURI.contains('mississauga')}">
                                                        Mississauga, ON
                                                    </g:if>
                                                    <g:if test="${c.aliasURI.contains('halifax')}">
                                                        Halifax,NS
                                                    </g:if>
                                                    <g:if test="${c.aliasURI.contains('new-york')}">
                                                        New York, NY
                                                    </g:if>
                                                    <g:if test="${c.aliasURI.contains('chicago')}">
                                                        Chicago, IL
                                                    </g:if>
                                                    <g:if test="${c.aliasURI.contains('raleigh')}">
                                                        Raleigh, NC
                                                    </g:if>
                                                    <g:if test="${c.aliasURI.contains('london')}">
                                                        London, ENG
                                                    </g:if>
                                                    <g:if test="${c.aliasURI.contains('singapore')}">
                                                        Singapore
                                                    </g:if>
                                                </div>
                                            </li>
                                        </g:if>
                                    </wcm:eachSibling>
                                    <g:if test="${jobCount == 0}">
                                        <li>No other related jobs listed</li>
                                    </g:if>
								</ul>
                                <div class="apply-btn row">
                                    <div class="job-view-all job-detail-btn">
                                        <button id="btn-view-all" class="btn-red" rel="/company-info/careers/jobs">VIEW ALL AVAILABLE POSITIONS</button>
                                    </div>
                                </div>
							</div>
                    </div>
                </div>         
                        
                <div class="apply-btn row">
                    <div class="col-md-12">
                        <div class="apply-now job-detail-btn">
                            <button class="btn-red" subject="${node.htmlTitle}">APPLY NOW</button>
                        </div>
                    </div>
                </div>
                <div class="apply-btn row">
                    <div class="col-md-12">
                        <div class="job-view-all job-detail-btn">
                            <button id="btn-view-all" class="btn-red" rel="/company-info/careers/jobs">VIEW ALL AVAILABLE POSITIONS</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        
        <wcm:widget path="widgets/bootstrap-site/footer"/>
        <wcm:widget path="widgets/google-analytics"/>
        <g:if test='${node.aliasURI != "ma"}'> 
            <wcm:widget path="widgets/pardot-tracking-code"/>
        </g:if>
        	
  </body>
</html>
